
apiVersion: batch/v1
kind: Job
metadata:
  name: controller-1
  labels:
    jobgroup: contr
spec:
  template:
    metadata:
      name: contr
      labels:
        jobgroup: contr
    spec:
      containers:
      - name: rtc
        image: jaredscience/ray_tracer_controller:latest
        volumeMounts:
        - mountPath: /data
          name: test-volume
        command: ["python", "controller.py",
                  "--width=1200",
                  "--height=900",
				  "--index=1",
                  "--scene_location=/data/state.pickle"]
      restartPolicy: Never
      volumes:
      - name: test-volume
        hostPath:
          # directory location on host
          path: /data
          # this field is optional
          type: DirectoryOrCreate
